version: "3.8"

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    container_name: cp-tracker-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db:/docker-entrypoint-initdb.d
    networks:
      - cp-tracker-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7.2-alpine
    container_name: cp-tracker-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    volumes:
      - redis_data:/data
    networks:
      - cp-tracker-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nacos MySQL（集群配置依赖外部 MySQL）
  nacos-mysql:
    image: mysql:8.0
    container_name: cp-tracker-nacos-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${NACOS_MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${NACOS_MYSQL_DATABASE:-nacos_config}
      MYSQL_USER: ${NACOS_MYSQL_USER}
      MYSQL_PASSWORD: ${NACOS_MYSQL_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - nacos_mysql_data:/var/lib/mysql
      - ./docker/nacos/init:/docker-entrypoint-initdb.d
    networks:
      - cp-tracker-network
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nacos 集群节点 1
  nacos1:
    image: nacos/nacos-server:v2.3.0
    container_name: cp-tracker-nacos-1
    environment:
      MODE: cluster
      PREFER_HOST_MODE: hostname
      NACOS_SERVERS: nacos1:8848 nacos2:8848 nacos3:8848
      NACOS_AUTH_ENABLE: "false"
      SPRING_DATASOURCE_PLATFORM: mysql
      MYSQL_SERVICE_HOST: nacos-mysql
      MYSQL_SERVICE_PORT: 3306
      MYSQL_SERVICE_DB_NAME: ${NACOS_MYSQL_DATABASE:-nacos_config}
      MYSQL_SERVICE_DB_PARAM: "useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC"
      MYSQL_SERVICE_USER: ${NACOS_MYSQL_USER}
      MYSQL_SERVICE_PASSWORD: ${NACOS_MYSQL_PASSWORD}
      JVM_XMS: 256m
      JVM_XMX: 256m
    ports:
      - "8848:8848"
      - "9848:9848"
    networks:
      - cp-tracker-network
    depends_on:
      nacos-mysql:
        condition: service_healthy

  # Nacos 集群节点 2
  nacos2:
    image: nacos/nacos-server:v2.3.0
    container_name: cp-tracker-nacos-2
    environment:
      MODE: cluster
      PREFER_HOST_MODE: hostname
      NACOS_SERVERS: nacos1:8848 nacos2:8848 nacos3:8848
      NACOS_AUTH_ENABLE: "false"
      SPRING_DATASOURCE_PLATFORM: mysql
      MYSQL_SERVICE_HOST: nacos-mysql
      MYSQL_SERVICE_PORT: 3306
      MYSQL_SERVICE_DB_NAME: ${NACOS_MYSQL_DATABASE:-nacos_config}
      MYSQL_SERVICE_DB_PARAM: "useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC"
      MYSQL_SERVICE_USER: ${NACOS_MYSQL_USER}
      MYSQL_SERVICE_PASSWORD: ${NACOS_MYSQL_PASSWORD}
      JVM_XMS: 256m
      JVM_XMX: 256m
    ports:
      - "8849:8848"
      - "9849:9848"
    networks:
      - cp-tracker-network
    depends_on:
      nacos-mysql:
        condition: service_healthy

  # Nacos 集群节点 3
  nacos3:
    image: nacos/nacos-server:v2.3.0
    container_name: cp-tracker-nacos-3
    environment:
      MODE: cluster
      PREFER_HOST_MODE: hostname
      NACOS_SERVERS: nacos1:8848 nacos2:8848 nacos3:8848
      NACOS_AUTH_ENABLE: "false"
      SPRING_DATASOURCE_PLATFORM: mysql
      MYSQL_SERVICE_HOST: nacos-mysql
      MYSQL_SERVICE_PORT: 3306
      MYSQL_SERVICE_DB_NAME: ${NACOS_MYSQL_DATABASE:-nacos_config}
      MYSQL_SERVICE_DB_PARAM: "useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC"
      MYSQL_SERVICE_USER: ${NACOS_MYSQL_USER}
      MYSQL_SERVICE_PASSWORD: ${NACOS_MYSQL_PASSWORD}
      JVM_XMS: 256m
      JVM_XMX: 256m
    ports:
      - "8850:8848"
      - "9850:9848"
    networks:
      - cp-tracker-network
    depends_on:
      nacos-mysql:
        condition: service_healthy

  # MinIO 对象存储
  minio:
    image: minio/minio:latest
    container_name: cp-tracker-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - cp-tracker-network
    command: server /data --console-address ":9001"

  # Adminer 数据库管理工具
  adminer:
    image: adminer:latest
    container_name: cp-tracker-adminer
    ports:
      - "8088:8080"
    networks:
      - cp-tracker-network
    depends_on:
      - postgres
      - nacos-mysql

volumes:
  postgres_data:
  redis_data:
  minio_data:
  nacos_mysql_data:

networks:
  cp-tracker-network:
    driver: bridge
