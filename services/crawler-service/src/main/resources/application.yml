server:
  port: 8082

spring:
  application:
    name: crawler-service
  config:
    import: "optional:nacos:${spring.application.name}.yaml"
  datasource:
    url: jdbc:postgresql://localhost:5432/cptracker
    username: ${POSTGRES_USER:cptracker}
    password: ${POSTGRES_PASSWORD:cptracker123}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
  data:
    redis:
      host: localhost
      port: 6379
      password: ${REDIS_PASSWORD:cptracker_redis_123}
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:127.0.0.1:8848,127.0.0.1:8849,127.0.0.1:8850}
      config:
        server-addr: ${NACOS_SERVER_ADDR:127.0.0.1:8848,127.0.0.1:8849,127.0.0.1:8850}
        file-extension: yaml

crawler:
  codeforces:
    api-url: https://codeforces.com/api
    rate-limit: 5
  atcoder:
    api-url: https://kenkoooo.com/atcoder/atcoder-api/v3
  nowcoder:
    api-url: https://ac.nowcoder.com

# SpringDoc OpenAPI
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
