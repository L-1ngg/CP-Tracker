server:
  port: 8082

spring:
  application:
    name: crawler-service
  datasource:
    url: jdbc:postgresql://localhost:5432/cptracker
    username: cptracker
    password: cptracker123
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
  data:
    redis:
      host: localhost
      port: 6379
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848

crawler:
  codeforces:
    api-url: https://codeforces.com/api
    rate-limit: 5
  atcoder:
    api-url: https://kenkoooo.com/atcoder/atcoder-api/v3
  nowcoder:
    api-url: https://ac.nowcoder.com

# SpringDoc OpenAPI
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
